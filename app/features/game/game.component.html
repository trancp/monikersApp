<div>
  ROUND: {{ $ctrl.room.gameStatus.round }}
</div>
<span>
  <md-button class="md-primary" ng-click="$ctrl.nextRound()">
    Next Round
</md-button>
</span>
<md-button ng-click="$ctrl.gotIt()">
    Got it!
</md-button>
<h1 ng-if="!$ctrl.noWordsLeft()"> {{ $ctrl.getWord() }} </h1>
<h1 ng-if="$ctrl.noWordsLeft()"> NO MORE WORDS! </h1>
<md-button class="md-primary" ng-click="$ctrl.nextWord()">
    Pass
</md-button>
